[pytest]
# pytest配置文件

# 测试路径
testpaths = tests

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 命令行选项
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=60

# 测试标记
markers =
    api: API测试
    service: 服务层测试
    utils: 工具函数测试
    integration: 集成测试
    slow: 慢速测试（运行时间 > 1秒）
    websocket: WebSocket相关测试

# 覆盖率配置
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
